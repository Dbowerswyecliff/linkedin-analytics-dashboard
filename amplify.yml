version: 1
backend:
  phases:
    build:
      commands:
        # Avoid strict peer-deps failures from upstream packages (e.g. @vibe/core transitive peers)
        - npm ci --cache .npm --prefer-offline --no-strict-peer-deps
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline --no-strict-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
